<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <h1>Hello Mark ðŸ˜Š</h1>
        <form action="" class="parent-form">
          <div class="inputs">
            <div class="inputs-month">
              <label for="month">Chargebacks Per Month</label>
              <input
                class="inputRange"
                type="range"
                min="1000"
                max="150000"
                value="5000"
                id="month"
              />
              <div class="wind">
                <span>#</span>
                <input
                  class="inputNumber"
                  type="text"
                  id="num1"
                  min="1000"
                  max="150000"
                  value="5,000"
                />
              </div>
            </div>
            <div class="inputs-amount">
              <label for="amount">Average Chargebacks Amount</label>
              <input
                class="inputRange2"
                type="range"
                min="25.00"
                max="1500.00"
                value="75.00"
                id="amount"
                step="0.01"
              />
              <div class="wind">
                <span>$</span>
                <input
                  class="inputNumber"
                  type="text"
                  id="num2"
                  min="25.00"
                  max="1500.00"
                  value="75.00"
                  step="0.01"
                />
              </div>
            </div>
            <div class="inputs-per">
              <label for="per">Fee Per Won Chargebacks </label>
              <input
                class="inputRange3"
                type="range"
                min="20"
                max="50"
                value="35"
                id="per"
              />
              <div class="wind">
                <span>%</span>
                <input
                  class="inputNumber"
                  type="text"
                  id="num3"
                  min="20"
                  max="50"
                  value="35"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="button-box">
          <button class="button" type="submit" id="btn">Submit</button>
        </div>
        <h3 class="yearly">
          Added Yearly Revenue Estimate :
          <span id="demo"></span>
        </h3>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
